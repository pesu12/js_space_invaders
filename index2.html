<html>
<head>
<style>
#hero {
	background: #FF0000;
	width: 20px;
	height: 20px;
	position: absolute;
}

#background {
	background: #000000;
	background: #FFFFFF width: 500px;
	height: 500px;
	position: absolute;
	left: 0px;
	top: 0px;
}

#laser {
	background: #00FF00;
	width: 2px;
	height: 50px;
	position: absolute;
}

#enemylaser {
	background: #0000CD;
	width: 2px;
	height: 50px;
	position: absolute;
}

.enemy {
	background: #7C3F7C;
	width: 20px;
	height: 20px;
	position: absolute;
}

#score {
	colors: #FFFFFF;
	colors: #000000;
	font-size: 18pt;
	position: absolute;
	left: 20px;
	top: 20px;
}

#gameover {
	colors: #FF0000;
	font-size: 20pt;
	position: absolute;
	left: 160px;
	top: 200px;
	visibility: hidden;
}

.usedheroes {
	background: 	#008000;
	width: 20px;
	height: 20px;
	position: absolute;
}

</style>
</head>

<body>
	<div id="background"></div>
	<div id="hero"></div>
	<div id="laser"></div>
	<div id="enemylaser"></div>	
	<div id="score"></div>
	<div id="gameover">GAME OVER</div>
	<script>

var LEFT_KEY = 37;
var RIGHT_KEY = 39;
var SPACE_KEY = 32;
var HERO_MOVEMENT = 6;

var lastLoopRun = 0;
var score = 0;
var heroesleft = 3;

var controller = new Object();
var enemies = new Array();
var usedheroes = new Array();

function createSprite(element, x, y, w,h) {
	var result = new Object();
	result.element = element;
	result.x = x;
	result.y = y;
	result.w = w;
	result.h = h;
	return result;
}


//Player moves and shoots
function handleControls() {
	if (controller.left) {
		hero.x -= HERO_MOVEMENT;
	}
	if (controller.right) {
		hero.x += HERO_MOVEMENT;
	}
	// && laser.y <= -120 , only one fire..
	if (controller.space  &&laser.y <= -150) {
		laser.x = hero.x +9;
		laser.y = hero.y - laser.h;
	}	
	ensureBounds(hero);
}

function toggleKey(keyCode, isPressed) {
	if (keyCode== LEFT_KEY) {
		controller.left = isPressed;
	}
	if (keyCode== RIGHT_KEY) {
		controller.right = isPressed;
	}
	if (keyCode== SPACE_KEY) {
		controller.space = isPressed;
	}	
}

document.onkeydown = function(evt) {
	toggleKey(evt.keyCode, true);
};

document.onkeyup = function(evt) {
	toggleKey(evt.keyCode, false);
};



//Checking if collision is taking place of the squares
function intersects(a,b) {
	return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
}


//Check boundries
function ensureBounds(sprite, ignoreY) {
	if (sprite.x < 20) {
		sprite.x = 20;
	}
	if (!ignoreY && sprite.y < 20) {
		sprite.y = 20;
	}	
	if (sprite.x + sprite.w > 550) {
		sprite.x = 550 - sprite.w;
	}
	if (!ignoreY && sprite.y + sprite.h > 480) {
		sprite.y = 480 - sprite.h;
	}
}

function checkCollisions() {
	for (var i = 0; i < enemies.length; i++) {
		if (intersects(laser,enemies[i])) {
			var element = document.getElementById(enemies[i].element);
			element.style.visibility = 'hidden';
			element.parentNode.removeChild(element);
			enemies.splice(i,1);
			i--;
			laser.y = - laser.h;
			score += 100;
		//if the enemy hits the hero
		} else if (intersects(hero,enemies[i])) {
			//remove enemy so that collision is not detected over and over again
			//for the same enemy.
			var element = document.getElementById(enemies[i].element);
			element.style.visibility = 'hidden';
			element.parentNode.removeChild(element);
			enemies.splice(i,1);
			i--;	
			//Check if game-over or not, otherwise decrease number of heroes
            gameOver();
		//hide enemies if they reach bottom..
		}else if (enemies[i].y + enemies[i].h>=480){
			var element = document.getElementById(enemies[i].element);
			element.style.visibility = 'hidden';
			element.parentNode.removeChild(element);
			enemies.splice(i,1);
			i--;			
		}
		//if enemies reach the right border
	    else if (enemies[i].x + enemies[i].h>=500){
		   var element = document.getElementById(enemies[i].element);
		   element.style.visibility = 'hidden';
		   enemies[i].x = 60;
		   enemies[i].y += 30;		
		   element.style.visibility = 'visible';
	    }
		
	}
}
function gameOver() {
	var element = document.getElementById(hero.element);
	element.style.visibility = 'hidden';
	heroesleft --;
	removeHeroLeft();
	if (heroesleft === 0) {
		element = document.getElementById('gameover');		
	}
	element.style.visibility = 'visible';	
}

function removeHeroLeft() {
	switch(heroesleft) {
	case 2:
		var element = document.getElementById('usedheroes1');
		element.style.visibility = 'hidden';
		break;
	case 1:
		var element = document.getElementById('usedheroes2');
		element.style.visibility = 'hidden';		
		break;
	case 0:
		var element = document.getElementById('usedheroes3');
		element.style.visibility = 'hidden';		
		break;
	}
	
}

function showSprites() {
	setPosition(hero);
	setPosition(laser);
	//setPosition(enemylaser);	
	for (var i = 0; i < enemies.length; i++)  {
		setPosition(enemies[i]);
	}
	for (var i = 0; i < usedheroes.length; i++)  {
		setPosition(usedheroes[i]);
	}
	var scoreElement = document.getElementById('score');
	scoreElement.innerHTML = 'SCORE: ' + score;
}


function setPosition(sprite) {
	var e = document.getElementById(sprite.element);
	e.style.left = sprite.x + 'px';
	e.style.top = sprite.y + 'px';
}


function updatePositions() {
	for (var i = 0; i < enemies.length; i++)  {
		enemies[i].y += 0;
		enemies[i].x += 3;	
		ensureBounds(enemies[i], true);
								
		if (enemies[i].x > 100) {
			if (enemyshoot === null) {
				var enemyshoot = {x:240, y:60};	
				var element = document.getElementById('enemylaser');
				element.style.visibility = 'visible';
				enemylaser.x = 260 ;
				enemylaser.y = 50;	
				console.log("Hello");
			}
		}
	/*	
		if (enemies[i].x > 240) {
			var element = document.getElementById('enemylaser');
			element.style.visibility = 'visible';
			enemylaser.x = 260 ;
			enemylaser.y +=12;	
		} else{
			var element = document.getElementById('enemylaser');
			element.style.visibility = 'hidden';
			enemylaser.x = enemies[i].x + 20 ;
			enemylaser.y = enemies[i].y + 20;				
		}
	*/
	}
	laser.y -=12;
	if(enemyshoot) {
		enemyshoot.y +=12;		
	}
}

function addEnemy() {
	for (i =1; i < 2; i++) {
	var	elementName = ' enemy' + i;
	var	enemy = createSprite(elementName,i * 30, 60, 20, 20);
	var element = document.createElement('div');
		element.id = enemy.element;
		element.className = 'enemy';
		document.children[0].appendChild(element);
		enemies[enemies.length] = enemy;
	}
}

function addUsedHeroes() {
	for (i =1; i < 4; i++) {
	var elementName = 'usedheroes' + i;
	var usedhero = createSprite(elementName,400 + i *40, 20, 50, 50);
	var element = document.createElement('div');
		element.id = usedhero.element;
		element.className = 'usedheroes';	
		document.children[0].appendChild(element);	
		usedheroes[usedheroes.length] = usedhero;
	}
}
	

function getRandom(maxSize) {
	return parseInt(Math.random() * maxSize);
}

//main Game loop
function loop() {
	//React every 40 ms
	if(new Date().getTime() - lastLoopRun > 40) {
		updatePositions();
		handleControls();
		checkCollisions();
		showSprites();
		lastLoopRun = new Date().getTime();
	}
	//Set timeout every 2 ms
	setTimeout('loop();',2 );
}

var hero = createSprite('hero',250,440,20,20);
var laser = createSprite('laser',0, -120,2,50);
var enemylaser = createSprite('enemylaser',0, -120,2,50);

addEnemy();
addUsedHeroes();
loop();

</script>
</body>
</html>
